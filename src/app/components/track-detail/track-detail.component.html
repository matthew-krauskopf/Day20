<div class="bg-grad h-full rounded-lg pad-top-10">
  @if(trackFacade.selectedTrack$ | async; as track) {
  <div class="pad-x-10 h-full flex flex-col overflow-auto">
    <div class="w-full flex justify-end">
      <button
        class="delete"
        mat-icon-button
        (click)="trackFacade.deleteTrack(track.id)"
      >
        <mat-icon class="items-center justify-center delete">
          delete_outline
        </mat-icon>
      </button>
    </div>
    <div class="w-full flex flex-row top-half">
      <div class="pic rounded-lg overflow-hidden">
        <img src="{{ track.img }}" />
      </div>
      <div class="flex flex-col justify-end margin-x-8">
        <div>
          <span>Track</span>
        </div>
        <div class="flex flex-col">
          <span
            (click)="trackFacade.editTrack(track)"
            class="cursor-pointer text-7xl"
            >{{ track.title }}
          </span>
        </div>
        <span class="flex items-center text-gray h-5">
          {{ track.album }}
        </span>
        <div>
          <span class="">{{ track.artist }}</span>
          <span class="margin-x-3 text-gray">â€¢</span>
          <span class="text-gray"
            >{{ trackFacade.currentTrackLengthMinutes$ | async }} min
            {{ trackFacade.currentTrackLengthSeconds$ | async }} sec</span
          >
        </div>
      </div>
    </div>
  </div>
  }
</div>
